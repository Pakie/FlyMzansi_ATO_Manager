<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/index}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FlyMzansi | All Students</title>
</head>
<body>
    <div layout:fragment="content">

        <div class="card">
            <div class="card-header header-elements-inline">
                <h5 class="card-title">All Students</h5>
                <div class="header-elements">
                    <div class="list-icons">
                        <a class="list-icons-item" data-action="collapse"></a>
                        <a class="list-icons-item" data-action="reload"></a>
                        <a class="list-icons-item" data-action="remove"></a>
                    </div>
                </div>
            </div>

            <table class="table datatable-button-init-add_student">
                <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Course</th>
                    <th>Instructor</th>
                    <th>Status</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="student: ${students}">
                    <td>
                    <span th:if="${student.image == null || student.image == ''}">
                        <a id="photoButton" th:href="@{'/global_assets/images/placeholders/user.jpg'}">
                        <img th:src="@{'/global_assets/images/placeholders/user.jpg'}" class="rounded-circle mr-2" width="40" height="40"></a>
                    </span>
                        <span th:unless="${student.image == null || student.image == ''}">
                        <a id="aircraftPhotoButton" th:href="@{${student.imagePath}}">
                        <img th:src="@{${student.imagePath}}" class="rounded-circle mr-2" width="40" height="40"/></a>
                    </span>
                    </td>
                    <td th:text="${student.firstName + ' ' + student.lastName}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.course.title}"></td>
                    <td th:text="${student.instructor.firstName + ' ' + student.instructor.lastName}"></td>
                    <td><span class="badge badge-success">Active</span></td>
                    <td class="text-center">
                        <div class="list-icons">
                            <div class="dropdown">
                                <a href="#" class="list-icons-item" data-toggle="dropdown">
                                    <i class="icon-menu9"></i>
                                </a>

                                <div class="dropdown-menu dropdown-menu-right">
                                    <a href="#" class="dropdown-item"><i class="icon-file-pdf"></i> View</a>
                                    <a th:href="@{/students/update-student/{id}(id=${student.id})}" class="dropdown-item"><i class="icon-pencil"></i> Edit</a>
                                    <a th:href="@{/students/update-student/{id}(id=${student.id})}" class="dropdown-item"><i class="icon-bin"></i> Delete</a>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
        <!-- /whole row as a control -->


    </div>
</body>
</html>
