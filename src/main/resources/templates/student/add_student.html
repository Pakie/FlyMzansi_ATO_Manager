<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/index}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Add Rating layout-->
    <div class="card">
        <div class="card-header header-elements-inline">
            <h5 class="card-title">Add A New Student</h5>
            <div class="header-elements">
                <div class="list-icons">
                    <a class="list-icons-item" data-action="collapse"></a>
                    <a class="list-icons-item" data-action="reload"></a>
                    <a class="list-icons-item" data-action="remove"></a>
                </div>
            </div>
        </div>

        <div class="card-body">

            <p class="text-danger" th:if="${errorMessage}" th:text="${errorMessage}"></p>
            <p class="text-success" th:if="${successMessage}" th:text="${successMessage}"></p>

            <form action="#" th:action="@{/saveStudent}" th:object="${student}" method="post" enctype="multipart/form-data">

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">First Name:</label>
                    <div class="col-lg-5">
                        <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name" name="firstName">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Last Name:</label>
                    <div class="col-lg-5">
                        <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name" name="lastName">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Email:</label>
                    <div class="col-lg-5">
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Email Address" name="email">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Cell:</label>
                    <div class="col-lg-5">
                        <input type="text" th:field="*{cell}" class="form-control" placeholder="Cell" name="cell">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Start Date:</label>
                    <div class="col-lg-5">
                        <input th:text="*{startDate}" class="form-control" type="date" name="startDate">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Address:</label>
                    <div class="col-lg-5">
                        <input type="text" th:field="*{address}" class="form-control" placeholder="Address" name="address">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Picture:</label>
                    <div class="col-lg-5">
                        <input type="file" class="form-control-uniform-custom" placeholder="Profile Picture" id="fileImage" name="fileImage" accept="image/jpeg, image/png">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Course:</label>
                    <div class="col-lg-5">
                        <select th:field="*{course}" data-placeholder="Select a course" class="form-control select-clear" data-fouc>
                            <th:block th:each="course: ${courses}">
                                <option th:value="${course.id}" th:text="${course.title}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">License:</label>
                    <div class="col-lg-5">
                        <select th:field="*{license}" data-placeholder="Select a license" class="form-control select-clear" data-fouc>
                            <th:block th:each="license: ${licenses}">
                                <option th:value="${license.id}" th:text="${license.title}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">License Expiry Date:</label>
                    <div class="col-lg-5">
                        <input th:text="*{licenseExpiryDate}" class="form-control" type="date" name="licenseExpiryDate">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Medical Expiry Date:</label>
                    <div class="col-lg-5">
                        <input th:text="*{medicalExpiryDate}" class="form-control" type="date" name="medicalExpiryDate">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Aircraft:</label>
                    <div class="col-lg-5">
                        <select th:field="*{aircraft}" data-placeholder="Select an aircraft" class="form-control select-clear" data-fouc>
                            <th:block th:each="aircraft: ${aircrafts}">
                                <option th:value="${aircraft.id}" th:text="${aircraft.title}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Instructor:</label>
                    <div class="col-lg-5">
                        <select th:field="*{instructor}" data-placeholder="Select an instructor" class="form-control select-clear" data-fouc>
                            <th:block th:each="instructor: ${instructors}">
                                <option th:value="${instructor.id}" th:text="${instructor.firstName + ' ' + instructor.lastName}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Ratings:</label>
                    <div class="col-lg-5">
                        <select th:field="*{ratings}" data-placeholder="Select a rating(s)" class="form-control multiselect-full-featured" multiple="multiple" data-fouc>
                            <th:block th:each="rating: ${ratings}">
                                <option th:value="${rating.id}" th:text="${rating.title}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Sponsor:</label>
                    <div class="col-lg-5">
                        <select th:field="*{sponsors}" data-placeholder="Select sponsor(s)" class="form-control multiselect-full-featured" multiple="multiple" data-fouc>
                            <th:block th:each="sponsor: ${sponsors}">
                                <option th:value="${sponsor.id}" th:text="${sponsor.firstName + ' ' + sponsor.lastName}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Next of Kin:</label>
                    <div class="col-lg-5">
                        <input type="text" th:field="*{nextOfKin}" class="form-control" placeholder="Next of Kin" name="nextOfKin">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Next if Kin Contact:</label>
                    <div class="col-lg-5">
                        <input type="text" th:field="*{nextOfKinContact}" class="form-control" placeholder="Next of kin contact" name="nextOfKinContact">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Flying Hours:</label>
                    <div class="col-lg-5">
                        <input type="text" th:field="*{flyingHours}" class="form-control" placeholder="Flying Hours" name="flyingHours">
                    </div>
                </div>

                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Save <i class="icon-paperplane ml-2"></i></button>
                </div>
            </form>
        </div>
    </div>
    <!-- /Add Course layout -->
</div>
</body>
</html>
