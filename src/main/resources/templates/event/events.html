<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/index"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Events</title>
</head>
<body>
<div layout:fragment="content">

    <div class="card">
        <div class="card-header header-elements-inline">
            <h5 class="card-title">All Events</h5>
            <div class="header-elements">
                <div class="list-icons">
                    <a class="list-icons-item" data-action="collapse"></a>
                    <a class="list-icons-item" data-action="reload"></a>
                    <a class="list-icons-item" data-action="remove"></a>
                </div>
            </div>
        </div>

        <table class="table datatable-button-init-add_event">
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Venue</th>
                <th>From</th>
                <th>To</th>
                <th>Status</th>
                <th class="text-center">Actions</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="event: ${events}">
                <td th:text="${event.title}"></td>
                <td th:text="${event.description}"><a href="#"></a></td>
                <td th:text="${event.room.title}">Place Holder</td>
                <td th:text="${event.startTime}">Course</td>
                <td th:text="${event.endTime}"></td>
                <td th:text="${event.status}"></td>
                <td class="text-center">
                    <div class="list-icons">
                        <div class="dropdown">
                            <a href="#" class="list-icons-item" data-toggle="dropdown">
                                <i class="icon-menu9"></i>
                            </a>

                            <div class="dropdown-menu dropdown-menu-right">
                                <a href="#" class="dropdown-item"><i class="icon-file-pdf"></i> View</a>
                                <a th:href="@{/events/update-event/{id}(id=${event.id})}" class="dropdown-item"><i class="icon-pencil"></i> Edit</a>
                                <a th:href="@{/events/delete-event/{id}(id=${event.id})}" class="dropdown-item"><i class="icon-bin"></i> Delete</a>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
    <!-- /whole row as a control -->

</div>
</body>
</html>
