<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/index"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Event</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Add Rating layout-->
    <div class="card">
        <div class="card-header header-elements-inline">
            <h5 class="card-title">Update Event</h5>
            <div class="header-elements">
                <div class="list-icons">
                    <a class="list-icons-item" data-action="collapse"></a>
                    <a class="list-icons-item" data-action="reload"></a>
                    <a class="list-icons-item" data-action="remove"></a>
                </div>
            </div>
        </div>

        <div class="card-body">
            <form action="#" th:action="@{/saveEvent}" th:object="${event}" method="post">
                <input hidden th:field="*{id}" th:value="${event.id}">
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label">Title:</label>
                    <div class="col-lg-9">
                        <input type="text" th:field="*{title}" class="form-control" placeholder="Title" name="title">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 col-form-label">Start Time:</label>
                    <div class="col-lg-9">
                        <input type="text" th:field="*{startTime}" class="form-control" placeholder="Start Time" name="start_time">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 col-form-label">End Time:</label>
                    <div class="col-lg-9">
                        <input type="text" th:field="*{endTime}" class="form-control" placeholder="End Time" name="end_time">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 col-form-label">Description:</label>
                    <div class="col-lg-9">
                        <input type="text" th:field="*{description}" class="form-control" placeholder="Description" name="description">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 col-form-label">Room:</label>
                    <div class="col-lg-9">
                        <select th:field="*{room}" class="form-control form-control-select2">
                            <th:block th:each="room: ${rooms}">
                                <option th:value="${room.id}" th:text="${room.title}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>

                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Update <i class="icon-paperplane ml-2"></i></button>
                </div>
            </form>
        </div>
    </div>
    <!-- /Add Course layout -->
</div>
</body>
</html>
