<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/index"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update instructor</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Add Rating layout-->
    <div class="card">
        <div class="card-header header-elements-inline">
            <h5 class="card-title">Update Instructor</h5>
            <div class="header-elements">
                <div class="list-icons">
                    <a class="list-icons-item" data-action="collapse"></a>
                    <a class="list-icons-item" data-action="reload"></a>
                    <a class="list-icons-item" data-action="remove"></a>
                </div>
            </div>
        </div>

        <div class="card-body">
            <form action="#" th:action="@{/saveInstructor}" th:object="${instructor}" method="post">
                <input hidden th:field="*{id}" th:value="${instructor.id}">
                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">First Name:</label>
                    <div class="col-lg-5">
                        <input type="text" th:field="*{firstName}" class="form-control" name="firstName">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Last Name:</label>
                    <div class="col-lg-5">
                        <input type="text" th:field="*{lastName}" class="form-control" name="lastName">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Email:</label>
                    <div class="col-lg-5">
                        <input type="email" th:field="*{email}" class="form-control" name="email">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Cell:</label>
                    <div class="col-lg-5">
                        <input type="number" th:field="*{cell}" class="form-control" placeholder="Cell" name="cell">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Start Date:</label>
                    <div class="col-lg-5">
                        <input th:field="*{startDate}" class="form-control" type="date" name="startDate">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Address:</label>
                    <div class="col-lg-5">
                        <input type="text" th:field="*{address}" class="form-control" name="address">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Salary: </label>
                    <div class="col-lg-5">
                        <input type="number" th:field="*{salary}" class="form-control" name="salary">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Tax Number:</label>
                    <div class="col-lg-5">
                        <input type="text" th:field="*{taxNumber}" class="form-control" name="taxNumber">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">License:</label>
                    <div class="col-lg-5">
                        <select th:field="*{license}" class="form-control select-clear" data-fouc>
                            <th:block th:each="license: ${licenses}">
                                <option th:value="${license.id}" th:text="${license.title}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">License Number:</label>
                    <div class="col-lg-5">
                        <input th:field="*{licenseNumber}" class="form-control" name="licenseNumber">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">License Expiry Date:</label>
                    <div class="col-lg-5">
                        <input th:field="*{licenseExpiryDate}" class="form-control" type="date" name="licenseExpiryDate">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Medical Expiry Date:</label>
                    <div class="col-lg-5">
                        <input th:field="*{medicalExpiryDate}" class="form-control" type="date" name="medicalExpiryDate">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Aircraft:</label>
                    <div class="col-lg-5">
                        <select th:field="*{aircrafts}" data-placeholder="Select aircraft" class="form-control multiselect-full-featured" multiple="multiple" data-fouc>
                            <th:block th:each="aircraft: ${aircrafts}">
                                <option th:value="${aircraft.id}" th:text="${aircraft.title}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Ratings:</label>
                    <div class="col-lg-5">
                        <select th:field="*{ratings}" data-placeholder="Select a rating(s)" class="form-control multiselect-full-featured" multiple="multiple" data-fouc>
                            <th:block th:each="rating: ${ratings}">
                                <option th:value="${rating.id}" th:text="${rating.title}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Department:</label>
                    <div class="col-lg-5">
                        <select th:field="*{department}" data-placeholder="Select a department" class="form-control multiselect-full-featured" multiple="multiple" data-fouc>
                            <th:block th:each="department: ${departments}">
                                <option th:value="${department.id}" th:text="${department.title}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Next of Kin:</label>
                    <div class="col-lg-5">
                        <input type="text" th:field="*{nextOfKin}" class="form-control" placeholder="Next of Kin" name="nextOfKin">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Next if Kin Contact:</label>
                    <div class="col-lg-5">
                        <input type="text" th:field="*{nextOfKinContact}" class="form-control" placeholder="Next of kin contact" name="nextOfKinContact">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Flying Hours:</label>
                    <div class="col-lg-5">
                        <input type="text" th:field="*{flyingHours}" class="form-control" placeholder="Flying Hours" name="flyingHours">
                    </div>
                </div>

                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Save <i class="icon-paperplane ml-2"></i></button>
                </div>
            </form>
        </div>
    </div>
    <!-- /Add Course layout -->
</div>
</body>
</html>
