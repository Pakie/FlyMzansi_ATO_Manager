<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/index}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FlyMzansi | All Pilots</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card">
        <div class="card-header header-elements-inline">
            <h5 class="card-title">All Pilots</h5>
            <div class="header-elements">
                <div class="list-icons">
                    <a class="list-icons-item" data-action="collapse"></a>
                    <a class="list-icons-item" data-action="reload"></a>
                    <a class="list-icons-item" data-action="remove"></a>
                </div>
            </div>
        </div>

        <table class="table datatable-button-init-add_pilot">
            <thead>
            <tr>
                <th>  </th>
                <th>Name</th>
                <th>Email</th>
                <th>Hours</th>
                <th>Status</th>
                <th class="text-center">Actions</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="pilot: ${pilots}">
                <td>
                    <span th:if="${pilot.image == null || pilot.image == ''}">
                        <a id="photoButton" th:href="@{'/global_assets/images/placeholders/user.jpg'}">
                        <img th:src="@{'/global_assets/images/placeholders/user.jpg'}" class="rounded-circle mr-2" width="40" height="40"></a>
                    </span>
                    <span th:unless="${pilot.image == null || pilot.image == ''}">
                        <a id="aircraftPhotoButton" th:href="@{${pilot.imagePath}}">
                        <img th:src="@{${pilot.imagePath}}" class="rounded-circle mr-2" width="40" height="40"/></a>
                    </span>
                </td>
                <td th:text="${pilot.firstName + ' ' + pilot.lastName}"></td>
                <td th:text="${pilot.email}"></td>
                <td th:text="${pilot.flyingHours}"></td>
                <td><span class="badge badge-success">Active</span></td>
                <td class="text-center">
                    <div class="list-icons">
                        <div class="dropdown">
                            <a href="#" class="list-icons-item" data-toggle="dropdown">
                                <i class="icon-menu9"></i>
                            </a>

                            <div class="dropdown-menu dropdown-menu-right">
                                <a href="#" class="dropdown-item"><i class="icon-file-pdf"></i> View</a>
                                <a th:href="@{/pilots/update-pilot/{id}(id=${pilot.id})}" class="dropdown-item"><i class="icon-pencil"></i> Edit</a>
                                <a th:href="@{/pilots/update-pilot/{id}(id=${pilot.id})}" class="dropdown-item"><i class="icon-bin"></i> Delete</a>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
    <!-- /whole row as a control -->

</div>
</body>
</html>
