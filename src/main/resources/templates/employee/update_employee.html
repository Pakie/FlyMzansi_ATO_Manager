<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/index}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Add Rating layout-->
    <div class="card">
        <div class="card-header header-elements-inline">
            <h5 class="card-title">Update Employee</h5>
            <div class="header-elements">
                <div class="list-icons">
                    <a class="list-icons-item" data-action="collapse"></a>
                    <a class="list-icons-item" data-action="reload"></a>
                    <a class="list-icons-item" data-action="remove"></a>
                </div>
            </div>
        </div>

        <div class="card-body">

            <p class="text-danger" th:if="${errorMessage}" th:text="${errorMessage}"></p>
            <p class="text-success" th:if="${successMessage}" th:text="${successMessage}"></p>

            <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post" enctype="multipart/form-data">
                <input hidden th:field="*{id}" th:value="${employee.id}">
                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">First Name:</label>
                    <div class="col-lg-5">
                        <input type="text" th:field="*{firstName}" class="form-control" name="firstName">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Last Name:</label>
                    <div class="col-lg-5">
                        <input type="text" th:field="*{lastName}" class="form-control" name="lastName">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Email:</label>
                    <div class="col-lg-5">
                        <input type="email" th:field="*{email}" class="form-control" name="email">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Cell:</label>
                    <div class="col-lg-5">
                        <input type="text" th:field="*{cell}" class="form-control" name="cell">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Start Date:</label>
                    <div class="col-lg-5">
                        <input th:field="*{startDate}" class="form-control" type="date" name="startDate">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Salary:</label>
                    <div class="col-lg-5">
                        <input type="text" th:field="*{salary}" class="form-control" name="salary">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Tax Number:</label>
                    <div class="col-lg-5">
                        <input type="text" th:field="*{taxNumber}" class="form-control" name="taxNumber">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Address:</label>
                    <div class="col-lg-5">
                        <input type="text" th:field="*{address}" class="form-control" name="address">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Picture:</label>
                    <div class="col-lg-5">
                        <input type="file" class="form-control-uniform-custom" placeholder="Profile Picture" id="fileImage" name="fileImage" accept="image/jpeg, image/png">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Department:</label>
                    <div class="col-lg-5">
                        <select th:field="*{department}" class="form-control select-clear" data-fouc>
                            <th:block th:each="department: ${departments}">
                                <option th:value="${department.id}" th:text="${department.title}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Employment Position:</label>
                    <div class="col-lg-5">
                        <select th:field="*{position}" class="form-control select-clear" data-fouc>
                            <th:block th:each="empPosition: ${positions}">
                                <option th:value="${empPosition.id}" th:text="${empPosition.title}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Employment Type:</label>
                    <div class="col-lg-5">
                        <select th:field="*{employmentType}" class="form-control select-clear" data-fouc>
                            <th:block th:each="empType: ${employmentTypes}">
                                <option th:value="${empType.id}" th:text="${empType.title}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>

                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Update <i class="icon-paperplane ml-2"></i></button>
                </div>
            </form>
        </div>
    </div>
    <!-- /Add Course layout -->
</div>
</body>
</html>
