<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/index}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Aircraft</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Add Rating layout-->
    <div class="card">
        <div class="card-header header-elements-inline">
            <h5 class="card-title">Add A New Aircraft</h5>
            <div class="header-elements">
                <div class="list-icons">
                    <a class="list-icons-item" data-action="collapse"></a>
                    <a class="list-icons-item" data-action="reload"></a>
                    <a class="list-icons-item" data-action="remove"></a>
                </div>
            </div>
        </div>

        <div class="card-body">
            <form action="#" th:action="@{/saveAircraft}" th:object="${aircraft}" method="post" enctype="multipart/form-data">

                <div class="form-group row">
                    <label class="col-lg-3 col-form-label">Title:</label>
                    <div class="col-lg-9">
                        <input type="text" th:field="*{title}" class="form-control" placeholder="Title" name="title">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 col-form-label">Registration:</label>
                    <div class="col-lg-9">
                        <input type="text" th:field="*{registration}" class="form-control" placeholder="Registration" name="registration">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 col-form-label">Colour:</label>
                    <div class="col-lg-9">
                        <input type="text" th:field="*{colour}" class="form-control" placeholder="Colour" name="colour">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 col-form-label">Description:</label>
                    <div class="col-lg-9">
                        <input type="text" th:field="*{description}" class="form-control" placeholder="Description" name="description">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 col-form-label">Aircraft Type:</label>
                    <div class="col-lg-9">
                        <select th:field="*{aircraftType}" data-placeholder="Select Aircraft Type" class="form-control select-clear" data-fouc>
                            <th:block th:each="aircraftType: ${aircraftTypes}">
                                <option th:value="${aircraftType.id}" th:text="${aircraftType.title}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 col-form-label">Tachometer:</label>
                    <div class="col-lg-9">
                        <input type="text" th:field="*{tachometer}" class="form-control" placeholder="Tachometer" name="tachometer">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 col-form-label">Picture:</label>
                    <div class="col-lg-9">
                        <input type="file" class="form-control-uniform-custom" placeholder="Aircraft Pictures" id="fileImage" name="fileImage" accept="image/jpeg, image/png">
                    </div>
                </div>

                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Save <i class="icon-paperplane ml-2"></i></button>
                </div>
            </form>
        </div>
    </div>
    <!-- /Add Course layout -->
</div>
</body>
</html>
