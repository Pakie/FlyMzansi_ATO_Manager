{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- Add Course layout-->
<div class="card">
	<div class="card-header header-elements-inline">
		<h5 class="card-title">Add A New Course</h5>
		<div class="header-elements">
			<div class="list-icons">
				<a class="list-icons-item" data-action="collapse"></a>
				<a class="list-icons-item" data-action="reload"></a>
				<a class="list-icons-item" data-action="remove"></a>
			</div>
		</div>
	</div>

	<div class="card-body">
		<form action="" method="post">
			{% csrf_token %}

			<div class="form-group row">
				<label class="col-lg-3 col-form-label">Title:</label>
				<div class="col-lg-9">
					<input type="text" class="form-control" name="title" value="{{course.title}}">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-lg-3 col-form-label">Course Description:</label>
				<div class="col-lg-9">
					<textarea rows="5" cols="5" class="form-control" name="description" >{{course.description}}</textarea>
				</div>
			</div>

			<div class="text-right">
				<button type="submit" class="btn btn-primary">Submit form <i class="icon-paperplane ml-2"></i></button>
			</div>
		</form>
	</div>
</div>
<!-- /Add Course layout -->

{% endblock content %}
