{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- Whole row as a control -->
<div class="card">
	<div class="card-header header-elements-inline">
		<h5 class="card-title">All Simulator Sessions</h5>
		<div class="header-elements">
			<div class="list-icons">
				<a class="list-icons-item" data-action="collapse"></a>
				<a class="list-icons-item" data-action="reload"></a>
				<a class="list-icons-item" data-action="remove"></a>
			</div>
		</div>
	</div>

	<table class="table datatable-button-init-add_simulator">
		<thead>
			<tr>
				<th>Simulator</th>
				<th>Price Per Hour</th>
				<th>Status</th>
				<th class="text-center">Actions</th>
			</tr>
		</thead>
		<tbody>

		{% for simsession in sim_sessions %}

			<tr>
				<td>{{simsession.simulator.title}}</td>
				<td><a href="#">{{simsession.price_per_hour}}</a></td>>
				<td><span class="badge badge-success">Available</span></td>
				<td class="text-center">
					<div class="list-icons">
						<div class="dropdown">
							<a href="#" class="list-icons-item" data-toggle="dropdown">
								<i class="icon-menu9"></i>
							</a>


							<div class="dropdown-menu dropdown-menu-right">
								<a href="#" class="dropdown-item"><i class="icon-file-pdf"></i> View</a>
								<a href="{% url 'edit_sim_session' simsession.id %}" class="dropdown-item"><i class="icon-pencil"></i> Edit</a>
								<a href="{% url 'delete_sim_session' simsession.id %}" class="dropdown-item"><i class="icon-bin"></i> Delete</a>
							</div>
						</div>
					</div>
				</td>
			</tr>

		{% endfor %}

		</tbody>
	</table>
</div>
<!-- /whole row as a control -->

{% endblock content %}
