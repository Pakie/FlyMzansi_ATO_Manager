{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- Delete Sim Session Confirmation layout-->
<div class="card">
	<div class="card-header header-elements-inline">
		<h5 class="card-title">Delete?</h5>
		<div class="header-elements">
			<div class="list-icons">
				<a class="list-icons-item" data-action="collapse"></a>
				<a class="list-icons-item" data-action="reload"></a>
				<a class="list-icons-item" data-action="remove"></a>
			</div>
		</div>
	</div>

	<div class="card-body">
		<form action="" method="post">
		{% csrf_token %}

			<div class="form-group row">
				<label class="col-lg-3 col-form-label">Are you sure you want to delete "{{ object }}"?</label>

			</div>

			<div class="text-right">
				<button type="submit" class="btn btn-primary">Yes, Delete <i class="icon-paperplane ml-2"></i></button>
				<a href="{% url 'simulators' %}" class="btn btn-primary">No, Cancel</a>
			</div>
		</form>
	</div>
</div>
<!-- /Add Course layout -->

{% endblock content %}
